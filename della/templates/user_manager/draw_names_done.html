{% extends "base.html" %}

{% block content %}
<h3>Gift Exchange Details</h3>
<p>Names for the exchange have been drawn. Following are the Santa-Santee details:</p>
<table class="table">
  <tr>
    <th>Santa</th>
    <th>Santee</th>
  </tr>
{% for user in user_list %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.userprofile.santee.username }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
