<form class="form-horizontal" action="{% url 'user_manager:login'%}" method="post">
   {% csrf_token %}
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label class="col-lg-2 control-label" for="id_username">Username</label>
      <div class="col-lg-10">
        <input class="form-control" id="id_username" placeholder="Username" maxlength="20" name="username" type="text" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label" for="id_password">Password</label>
      <div class="col-lg-10">
        <input class="form-control" id="id_password" placeholder="Password" name="password" type="password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </div>
  </fieldset>
</form>
