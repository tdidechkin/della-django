{% extends "base.html" %}

{% block content %}
<h3>Gallery</h3>
<a href="{% url 'gallery:upload' %}" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-camera"></span> Upload Image</a>
<br><br><br>
<div class="row">
{% for image in object_list %}
<div class="col-lg-3 col-md-4 col-xs-6 thumb">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ image.title }}</h3>
    </div>
    <div class="panel-body">
      <a class="thumbnail" href="{% url 'gallery:image-detail' image.id %}">
        <img class="img-responsive" src="{{ image.file.url }}" alt="">
      </a>
      <small class="text-muted pull-right"><a href="{%url 'user_manager:user-detail' image.added_by.username %}">{{ image.added_by.username }}</a> | {{ image.created_on }}</small>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
